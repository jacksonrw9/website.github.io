    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;

            text-align: center;

        .header h1 {
            color: white;

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            max-width: 600px;

        .content {

            margin: 0 auto;
        }

        .calendly-section {
            background: rgba(255,255,255,0.95);

            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;

            color: #d78d05;
        }

            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

            min-width: 1000px !important;
            height: 700px !important;
        }

        /* Force Calendly to show desktop layout */
        .calendly-inline-widget iframe {
            width: 100% !important;
            min-width: 1000px !important;
        }

        @media (max-width: 768px) {

            }
            
            .calendly-section {
                padding: 20px;
            }
            
            .container {

            }

            display: inline-block;
            background: rgba(215, 141, 5, 0.1);

            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
